<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- STYLES -->
    <!-- icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="text-white text-uppercase">
        <nav class="h-100 d-flex justify-content-between align-items-center container">
            <h2 class="">start bootstrap</h2>
            <i class="bi bi-list fs-1 d-sm-none"></i>
            <ul class="list-inline d-none d-sm-block">
                <li class="list-inline-item"><a class="text-decoration-none text-white" href="#">portfolio</a></li>
                <li class="list-inline-item"><a class="text-decoration-none text-white" href="#">about</a></li>
                <li class="list-inline-item"><a class="text-decoration-none text-white" href="#">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- main title section -->
        <section class="main-title text-white text-uppercase p-3 text-center">
            <div class="img-cont m-auto">
                <img src="#" alt="foto main">
            </div>
            <h1>start bootstrap</h1>
            <div><span><i class="bi bi-dash-lg fs-1"></i></span><i class="bi bi-star-fill fs-1"></i><i
                    class="bi bi-dash-lg fs-1"></i></div>
            <span>graphic artist - web designer - illustrator</span>
        </section>
        <!-- portfolio section -->
        <section class="portfolio text-black text-uppercase p-3 text-center container">
            <h2>portfolio</h2>
            <div><span><i class="bi bi-dash-lg fs-1"></i></span><i class="bi bi-star-fill fs-1"></i><i
                    class="bi bi-dash-lg fs-1"></i></div>
            <!-- cards -->
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2">
                <div class="col card">
                    <div class="py-3">Immagine 1</div>
                </div>
                <div class="col card">
                    <div class="py-3">Immagine 2</div>
                </div>
                <div class="col card">
                    <div class="py-3">Immagine 3</div>
                </div>
                <div class="col card">
                    <div class="py-3">Immagine 4</div>
                </div>
                <div class="col card">
                    <div class="py-3">Immagine 5</div>
                </div>
                <div class="col card">
                    <div class="py-3">Immagine 6</div>
                </div>
            </div>
        </section>
        <!-- about section-->
        <section class="about text-white text-uppercase p-3 text-center">
            <h2>about</h2>
            <div><span><i class="bi bi-dash-lg fs-1"></i></span><i class="bi bi-star-fill fs-1"></i><i
                    class="bi bi-dash-lg fs-1"></i></div>
            <div class="row flex-column">
                <div class="col">
                    <p></p>
                </div>
                <div class="col"></div>

            </div>

        </section>
    </main>
</body>

</html>
